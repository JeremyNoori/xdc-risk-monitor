# Render Blueprint — one-click deploy
# https://render.com/docs/blueprint-spec

services:
  # ── Main Next.js web service ──
  - type: web
    name: xdc-risk-monitor
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CMC_API_KEY
        sync: false          # prompt user during deploy
      - key: ADMIN_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false

  # ── Cron job: trigger ingestion every 2 hours ──
  - type: cron
    name: xdc-ingest-cron
    runtime: node
    schedule: "0 */2 * * *"
    buildCommand: npm install
    startCommand: node scripts/trigger-ingest.js
    envVars:
      - key: APP_URL
        sync: false          # set to https://xdc-risk-monitor.onrender.com
      - key: ADMIN_TOKEN
        sync: false
